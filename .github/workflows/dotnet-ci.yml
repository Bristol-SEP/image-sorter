# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./Image-Sorter-UI/app/app.csproj
    - name: Build
      run: dotnet build ./Image-Sorter-UI/app/app.csproj --configuration-Release --no-restore 
    - name: Test
      run: dotnet test ./Image-Sorter-UI/app.Test/app.Test.csproj --no-build --verbosity normal 
